<!-- search section -->
<section class="main_content" id="home">
    <div class="container">
        <div class="row">
            <form onsubmit="search(event)">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Nicolas">
                </div>
                <div class="form-group">
                    <label for="color">Couleur</label>
                    <input type="text" class="form-control" id="color" placeholder="Bleue">
                </div>
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" step="1" min="0" class="form-control" id="id" placeholder="15">
                </div>
                <button type="Rechercher" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</section>

<!-- list section -->
<section class="main_content" id="list">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="table-responsive">
                    <table id="kittens-table" class="table table-striped text-center">
                        <thead>
                        <tr>
                            <th>
                                Nom de jeune fille
                            </th>
                            <th>
                                Couleur
                            </th>
                            <th>
                                Qualité n°1
                            </th>
                            <th>
                                Qualité n°2
                            </th>
                            <th>
                                Principal défaut
                            </th>
                            <th>
                                Marque de croquettes
                            </th>
                            <th>
                                Disponibilité
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
